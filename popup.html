<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Auto RTL/LTR Switcher</title>
  <style>
    body {
      min-width: 220px;
      min-height: 120px;
      font-family: Arial, sans-serif;
      padding: 12px;
      margin: 0;
      background-color: #ffffff;
    }
    
    .header {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 12px;
      color: #202124;
    }
    
    button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      font-size: 14px;
      cursor: pointer;
      background-color: #f8f9fa;
      border: 1px solid #dadce0;
      border-radius: 4px;
      color: #202124;
      transition: all 0.2s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    button:hover {
      background-color: #f1f3f4;
      border-color: #c6c6c6;
    }
    
    button:active {
      background-color: #e8e8e8;
    }
    
    /* MODIFIED: Updated active state to show a green theme */
    button.active {
      font-weight: bold;
      background-color: #e8f5e9; /* Light green background */
      border: 1px solid #a5d6a7;  /* Slightly darker green border */
    }
    
    small {
      font-size: 11px;
      color: #5f6368;
      font-weight: normal;
    }
    
    .footer {
      margin-top: 10px;
      font-size: 11px;
      color: #5f6368;
      text-align: center;
      border-top: 1px solid #f1f3f4;
      padding-top: 8px;
    }
  </style>
</head>
<body>
  <div class="header">Page Text Settings</div>
  <button id="toggleFont">Toggle Font <small>(Vazirmatn)</small></button>
  <button id="toggleDirection">Toggle Direction <small>(Alt+Shift+D)</small></button>
  <div class="footer">Auto RTL/LTR Switcher v2.5</div>
  <script src="popup.js"></script>
</body>
</html>
